{% extends 'base.html' %}
    {% block content %}
        <div class="text-center mt-5">
            <h4 class="fw-light mb-4">File <strong>{{ file.title }}</strong></h4>
               <div class="rounded py-3 px-3 border border-gray col-3 mx-auto">
                    <p>
                        <strong>
                            created at: 
                        </strong>
                        {{ file.hour}} <br>
                            <hr>
                        {{ file.content }}
                    </p>

                    <div class="d-flex px-2 mt-2">
                        <a href="{% url 'edit-file' file.id %}" class="px-1 text-decoration-none text-success">Edit</a>
                        <a href="{% url 'delete-file' file.id %}" class="px-1 text-decoration-none text-danger">Delete</a>                       
                    </div>
               </div>
            
            <a href="{% url 'folders' %}" class="btn mt-5 text-white">Back to home</a>  
        </div>
    {% endblock %}
